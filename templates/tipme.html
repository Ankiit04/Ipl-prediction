<!DOCTYPE html>
<html>
<head>
    <title>Tip Me</title>
    <style>
        /* Set the background color and gradient for the entire page */
        body {
            background-color: purple;
            background-image: linear-gradient(to bottom right, #800080, #ff00ff);
        }

        /* Style for the container div */
        .container {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            color: white;
        }

        /* Style for the "Tip Me" button */
        .tip-button {
            padding: 10px 20px;
            font-size: 24px;
            font-weight: bold;
            background-color: #ffc107;
            color: #000;
            text-align: center;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease-in-out;
        }

        /* Hover effect for the "Tip Me" button */
        .tip-button:hover {
            background-color: #ffca2d;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="https://imgur.com/m49rXTL" target="_blank">
            <button class="tip-button">Tip Me</button>
        </a>
    </div>
</body>
</html>
